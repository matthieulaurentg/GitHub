<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #181818;
            color: #fff;
            font-family: 'Quicksand', sans-serif;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #lobby {
            background: #232323;
            padding: 24px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            margin-bottom: 24px;
        }
        #lobby input, #lobby button {
            font-size: 1.1em;
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            margin: 0 6px;
        }
        #lobby button {
            background: #00ff88;
            color: #181818;
            font-weight: bold;
            cursor: pointer;
        }
        #lobby button:hover {
            background: #00cc66;
        }
        #game-canvas {
            display: block;
            margin: 0 auto;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.5);
        }
        #status {
            margin-top: 18px;
            font-size: 1.2em;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="lobby">
            <input id="room-input" placeholder="Room name" />
            <button id="create-btn">Create Room</button>
            <button id="join-btn">Join Room</button>
            <label style="margin-left:12px; font-size:0.95em;">
                <input type="checkbox" id="tanked-toggle" style="vertical-align:middle; margin-right:4px;"> Tanked (Ranked)
            </label>
            <button id="start-btn" style="display:none; margin-left:12px; background:#00ff88; color:#181818; font-weight:bold;">Start Game</button>
            <div id="lobby-list" style="margin-top:18px; background:#181818; border-radius:8px; padding:10px 16px; min-width:220px; min-height:40px; color:#fff;">
                <b>Public Lobbies:</b>
                <div id="lobbies"></div>
            </div>
        </div>
        <canvas id="game-canvas" width="800" height="400"></canvas>
        <div id="status"></div>
    </div>
    <script src="https://unpkg.com/kaboom@3000/dist/kaboom.js"></script>
    <script type="module" src="src/main.mjs"></script>
</body>
</html>
