<!DOCTYPE html>
<html>
<head>
    <title>AI Platformer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background-color: #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 600;

        // Player properties
        let playerX = 50;
        let playerY = 500;
        const playerWidth = 20;
        const playerHeight = 30;
        const playerColor = 'red';

        // Platform properties
        let platformX = 0;
        let platformY = 550;
        const platformWidth = 800;
        const platformHeight = 50;
        const platformColor = 'green';

        // Obstacle properties
        let obstacleX = 400;
        let obstacleY = 520;
        const obstacleWidth = 50;
        const obstacleHeight = 80;
        const obstacleColor = 'blue';

        // AI properties
        let isJumping = false;
        let gravity = 0.5;
        let velocityY = 0;
        let speed = 2;
        let qTable = {};
        let learningRate = 0.1;
        let discountFactor = 0.9;

        function getState() {
            // Simple state: distance to obstacle
            return Math.floor(obstacleX - playerX);
        }

        function getAction(state) {
            if (!qTable[state]) {
                qTable[state] = { jump: 0, noJump: 0 };
            }
            return qTable[state].jump > qTable[state].noJump ? 'jump' : 'noJump';
        }

        function updateQTable(state, action, reward, nextState) {
            if (!qTable[state]) {
                qTable[state] = { jump: 0, noJump: 0 };
            }
            if (!qTable[nextState]) {
                qTable[nextState] = { jump: 0, noJump: 0 };
            }

            let bestNextActionValue = Math.max(qTable[nextState].jump, qTable[nextState].noJump);
            let tdError = reward + discountFactor * bestNextActionValue - qTable[state][action];
            qTable[state][action] += learningRate * tdError;
        }

        function resetPlayer() {
            playerX = 50;
            playerY = 500;
            isJumping = false;
            velocityY = 0;
        }

        function isColliding() {
            if (playerX + playerWidth > obstacleX && playerX < obstacleX + obstacleWidth &&
                playerY + playerHeight > obstacleY && playerY < obstacleY + obstacleHeight) {
                return true;
            }
            return false;
        }

        // Placeholder for AI and game logic

        function drawPlayer() {
            ctx.fillStyle = playerColor;
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
        }

        function drawPlatform() {
            ctx.fillStyle = platformColor;
            ctx.fillRect(platformX, platformY, platformWidth, platformHeight);
        }

        function drawObstacle() {
            ctx.fillStyle = obstacleColor;
            ctx.fillRect(obstacleX, obstacleY, obstacleWidth, obstacleHeight);
        }

        function jump() {
            if (!isJumping && playerY >= 500) {
                isJumping = true;
                velocityY = -10;
            }
        }

        function updatePlayer() {
            playerX += speed;

            if (playerX > canvas.width) {
                playerX = 0;
            }

            if (isJumping) {
                playerY += velocityY;
                velocityY += gravity;
            }

            if (playerY > 500) {
                playerY = 500;
                isJumping = false;
                velocityY = 0;
            }
        }

        function gameLoop() {
            // Update game state
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatform();
            drawPlayer();
            drawObstacle();
            updatePlayer();

            let state = getState();
            let action = getAction(state);

            if (isColliding()) {
                updateQTable(state, action, -100, getState()); // Punish collision
                resetPlayer();
            } else {
                updateQTable(state, action, 1, getState()); // Reward survival
            }

            if (action === 'jump') {
                jump();
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
