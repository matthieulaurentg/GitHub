<!DOCTYPE html>
<html>
<head>
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #clickButton {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            cursor: pointer;
            z-index: 1;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 36px;
            color: white;
            z-index: 2;
            text-shadow: 0 0 5px #000;
        }

        #upgradeSidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            transition: right 0.3s ease-in-out;
            z-index: 3;
            overflow-y: auto;
        }

        #upgradeSidebar.open {
            right: 0;
        }

        #upgradeSidebar h3 {
            margin-top: 0;
        }

        #upgradeSidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        #upgradeSidebar button:hover {
            transform: scale(1.03);
            background-color: #3e8e41;
        }

        #toggleSidebarButton {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 4;
        }
        
        .ambient-cat {
            position: fixed;
            width: 80px;
            height: 80px;
            z-index: 2;
            pointer-events: none;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <img id="clickButton" src="https://cataas.com/cat/gif" alt="Click Me!">
    <div id="score">Score: 0</div>

    <button id="toggleSidebarButton">Upgrades</button>

    <div id="upgradeSidebar">
        <h3>Upgrades</h3>
        <button id="upgrade1">Increase Meow Volume (Cost: 10)</button>
        <button id="upgrade2">Attract More Cats (Cost: 50)</button>
        <button id="upgrade3">Score Multiplier (Cost: 100)</button>
        <button id="upgrade4">Buy Catnip (Cost: 250)</button>
        <button id="upgrade5">Get a Cat Tree (Cost: 500)</button>
    </div>

    <script>
        const clickButton = document.getElementById('clickButton');
        const scoreDisplay = document.getElementById('score');
        const upgrade1Button = document.getElementById('upgrade1');
        const upgrade2Button = document.getElementById('upgrade2');
        const upgrade3Button = document.getElementById('upgrade3');
        const upgrade4Button = document.getElementById('upgrade4');
        const upgrade5Button = document.getElementById('upgrade5');
        const upgradeSidebar = document.getElementById('upgradeSidebar');
        const toggleSidebarButton = document.getElementById('toggleSidebarButton');
        let score = 0;
        let clickValue = 1;
        let upgrade1Cost = 10;
        let clicksPerSecond = 0;
        let upgrade2Cost = 50;
        let scoreMultiplier = 1;
        let upgrade3Cost = 100;
        let catnipBonus = 0;
        let upgrade4Cost = 250;
        let catTreeMultiplier = 1;
        let upgrade5Cost = 500;
        
        // Use both real cat images and fallback SVGs
        const catImages = [
            "https://cataas.com/cat?t=" + new Date().getTime(),
            "https://cataas.com/cat/cute?t=" + new Date().getTime(),
            "https://cataas.com/cat/says/hello?t=" + new Date().getTime(),
            "https://cataas.com/cat/gif?t=" + new Date().getTime()
        ];
        
        const fallbackCatImages = [
            "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MDAiIGhlaWdodD0iNDAwIiBmaWxsPSJub25lIiB2aWV3Qm94PSIwIDAgNDAwIDQwMCI+PHJlY3Qgd2lkdGg9IjQwMCIgaGVpZ2h0PSI0MDAiIGZpbGw9IiM0MjQyNDIiIHJ4PSIxMCIvPjxjaXJjbGUgY3g9IjE1MCIgY3k9IjE1MCIgcj0iNjAiIGZpbGw9IiM4ODgiLz48Y2lyY2xlIGN4PSIyNTAiIGN5PSIxNTAiIHI9IjYwIiBmaWxsPSIjODg4Ii8+PHBhdGggZmlsbD0iIzg4OCIgZD0iTTEyMCAyMjBjMC0zOC42NiA0MC0zMCA4MCAtMzBzODAgLTguNjYgODAgMzBjMCAzMy40MyAtMzUuODIgNjAgLTgwIDYwcy04MC0yNi41Ny04MC02MHoiLz48cGF0aCBmaWxsPSIjMjIyIiBkPSJNMTUwIDEyMGE0MCA0MCAwIDAgMC04IDIwIDE1IDE1IDAgMCAwIDE2IDBhNDAgNDAgMCAwIDAtOC0yMHpNMjUwIDEyMGE0MCA0MCAwIDAgMC04IDIwIDE1IDE1IDAgMCAwIDE2IDBhNDAgNDAgMCAwIDAtOC0yMHoiLz48L3N2Zz4=",
            "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MDAiIGhlaWdodD0iNDAwIiBmaWxsPSJub25lIiB2aWV3Qm94PSIwIDAgNDAwIDQwMCI+PHJlY3Qgd2lkdGg9IjQwMCIgaGVpZ2h0PSI0MDAiIGZpbGw9IiM2MjQxMDAiIHJ4PSIxMCIvPjxjaXJjbGUgY3g9IjE1MCIgY3k9IjE1MCIgcj0iNjAiIGZpbGw9IiM5OTY2MDAiLz48Y2lyY2xlIGN4PSIyNTAiIGN5PSIxNTAiIHI9IjYwIiBmaWxsPSIjOTk2NjAwIi8+PHBhdGggZmlsbD0iIzk5NjYwMCIgZD0iTTEyMCAyMjBjMC0zOC42NiA0MC0zMCA4MCAtMzBzODAgLTguNjYgODAgMzBjMCAzMy40MyAtMzUuODIgNjAgLTgwIDYwcy04MC0yNi41Ny04MC02MHoiLz48cGF0aCBmaWxsPSIjMDAwIiBkPSJNMTUwIDEyMGE0MCA0MCAwIDAgMC04IDIwIDE1IDE1IDAgMCAwIDE2IDBhNDAgNDAgMCAwIDAtOC0yMHpNMjUwIDEyMGE0MCA0MCAwIDAgMC04IDIwIDE1IDE1IDAgMCAwIDE2IDBhNDAgNDAgMCAwIDAtOC0yMHoiLz48L3N2Zz4="
        ];
        
        let currentCatIndex = 0;
        let ambientCats = [];

        // Function to get a random cat image
        function getRandomCatImage() {
            // Try to use a real cat image, but fall back to SVG if needed
            const randomImage = Math.random() > 0.5 ? 
                catImages[Math.floor(Math.random() * catImages.length)] : 
                fallbackCatImages[Math.floor(Math.random() * fallbackCatImages.length)];
            return randomImage;
        }

        // Function to add ambient cats to the screen
        function addAmbientCat() {
            if (clicksPerSecond <= 0) return;
            
            const cat = document.createElement('img');
            cat.className = 'ambient-cat';
            cat.src = getRandomCatImage();
            
            // Random position
            const x = Math.random() * window.innerWidth * 0.8;
            const y = Math.random() * window.innerHeight * 0.8;
            cat.style.left = x + 'px';
            cat.style.top = y + 'px';
            
            // Add to DOM and to our array
            document.body.appendChild(cat);
            ambientCats.push(cat);
            
            // Remove old cats if we have too many
            if (ambientCats.length > clicksPerSecond * 3) {
                const oldCat = ambientCats.shift();
                oldCat.remove();
            }
            
            // Add animation
            setTimeout(() => {
                const newX = x + (Math.random() * 200 - 100);
                const newY = y + (Math.random() * 200 - 100);
                cat.style.transition = 'all 5s ease-in-out';
                cat.style.left = newX + 'px';
                cat.style.top = newY + 'px';
            }, 100);
        }

        clickButton.addEventListener('click', (e) => {
            score += clickValue * scoreMultiplier * catTreeMultiplier + catnipBonus;
            scoreDisplay.textContent = `Score: ${score}`;
            // Visual effect: emoji burst
            for (let i = 0; i < 5; i++) {
                const emoji = document.createElement('div');
                emoji.textContent = ['😺','😻','🐾','🐱','✨'][Math.floor(Math.random()*5)];
                emoji.style.position = 'fixed';
                emoji.style.left = (e.clientX + Math.random()*60-30) + 'px';
                emoji.style.top = (e.clientY + Math.random()*30-15) + 'px';
                emoji.style.fontSize = (32 + Math.random()*16) + 'px';
                emoji.style.pointerEvents = 'none';
                emoji.style.transition = 'transform 1s, opacity 1s';
                emoji.style.zIndex = 10;
                document.body.appendChild(emoji);
                setTimeout(() => {
                    emoji.style.transform = `translateY(-80px) scale(${0.7+Math.random()*0.6})`;
                    emoji.style.opacity = '0';
                }, 10);
                setTimeout(() => emoji.remove(), 1100);
            }
        });

        upgrade1Button.addEventListener('click', () => {
            if (score >= upgrade1Cost) {
                score -= upgrade1Cost;
                clickValue++;
                upgrade1Cost *= 2;
                scoreDisplay.textContent = `Score: ${score}`;
                upgrade1Button.textContent = `Increase Meow Volume (Cost: ${upgrade1Cost})`;
                
                // Visual effect for upgrade
                const meow = document.createElement('div');
                meow.textContent = '🔊 MEOW!';
                meow.style.position = 'fixed';
                meow.style.left = '50%';
                meow.style.top = '50%';
                meow.style.transform = 'translate(-50%, -50%)';
                meow.style.fontSize = '80px';
                meow.style.fontWeight = 'bold';
                meow.style.color = 'orange';
                meow.style.textShadow = '0 0 10px white';
                meow.style.pointerEvents = 'none';
                meow.style.zIndex = 100;
                meow.style.opacity = 1;
                meow.style.transition = 'transform 1s, opacity 1s';
                document.body.appendChild(meow);
                setTimeout(() => {
                    meow.style.transform = 'translate(-50%, -50%) scale(2)';
                    meow.style.opacity = 0;
                }, 50);
                setTimeout(() => meow.remove(), 1100);
            } else {
                alert('Not enough score!');
            }
        });

        upgrade2Button.addEventListener('click', () => {
            if (score >= upgrade2Cost) {
                score -= upgrade2Cost;
                clicksPerSecond++;
                upgrade2Cost *= 2;
                scoreDisplay.textContent = `Score: ${score}`;
                upgrade2Button.textContent = `Attract More Cats (Cost: ${upgrade2Cost})`;
                
                // Add more ambient cats immediately
                for (let i = 0; i < 3; i++) {
                    addAmbientCat();
                }
            } else {
                alert('Not enough score!');
            }
        });

        upgrade3Button.addEventListener('click', () => {
            if (score >= upgrade3Cost) {
                score -= upgrade3Cost;
                scoreMultiplier *= 2;
                upgrade3Cost *= 2;
                scoreDisplay.textContent = `Score: ${score}`;
                upgrade3Button.textContent = `Score Multiplier (Cost: ${upgrade3Cost})`;
                
                // Visual effect
                const multiplier = document.createElement('div');
                multiplier.textContent = `x${scoreMultiplier}`;
                multiplier.style.position = 'fixed';
                multiplier.style.left = '50%';
                multiplier.style.top = '40%';
                multiplier.style.transform = 'translate(-50%, -50%)';
                multiplier.style.fontSize = '100px';
                multiplier.style.fontWeight = 'bold';
                multiplier.style.color = 'gold';
                multiplier.style.textShadow = '0 0 15px orange';
                multiplier.style.pointerEvents = 'none';
                multiplier.style.zIndex = 100;
                multiplier.style.opacity = 1;
                multiplier.style.transition = 'transform 1.5s, opacity 1.5s';
                document.body.appendChild(multiplier);
                setTimeout(() => {
                    multiplier.style.transform = 'translate(-50%, -50%) scale(2.5)';
                    multiplier.style.opacity = 0;
                }, 50);
                setTimeout(() => multiplier.remove(), 1600);
            } else {
                alert('Not enough score!');
            }
        });

        upgrade4Button.addEventListener('click', () => {
            if (score >= upgrade4Cost) {
                score -= upgrade4Cost;
                catnipBonus += 5;
                upgrade4Cost *= 2;
                scoreDisplay.textContent = `Score: ${score}`;
                upgrade4Button.textContent = `Buy Catnip (Cost: ${upgrade4Cost})`;
                
                // Visual catnip effect
                for (let i = 0; i < 20; i++) {
                    const catnip = document.createElement('div');
                    catnip.textContent = '🌿';
                    catnip.style.position = 'fixed';
                    catnip.style.left = (Math.random() * window.innerWidth) + 'px';
                    catnip.style.top = (Math.random() * window.innerHeight) + 'px';
                    catnip.style.fontSize = (20 + Math.random() * 10) + 'px';
                    catnip.style.pointerEvents = 'none';
                    catnip.style.zIndex = 5;
                    catnip.style.opacity = 1;
                    catnip.style.transition = 'transform 3s, opacity 3s';
                    document.body.appendChild(catnip);
                    setTimeout(() => {
                        catnip.style.transform = `translateY(${Math.random() * 400 - 200}px) rotate(${Math.random() * 360}deg)`;
                        catnip.style.opacity = 0;
                    }, 50);
                    setTimeout(() => catnip.remove(), 3100);
                }
            } else {
                alert('Not enough score!');
            }
        });

        upgrade5Button.addEventListener('click', () => {
            if (score >= upgrade5Cost) {
                score -= upgrade5Cost;
                catTreeMultiplier *= 2;
                upgrade5Cost *= 2;
                scoreDisplay.textContent = `Score: ${score}`;
                upgrade5Button.textContent = `Get a Cat Tree (Cost: ${upgrade5Cost})`;
                
                // Visual cat tree effect
                const catTree = document.createElement('div');
                catTree.textContent = '🌳';
                catTree.style.position = 'fixed';
                catTree.style.left = '50%';
                catTree.style.bottom = '-100px';
                catTree.style.transform = 'translateX(-50%)';
                catTree.style.fontSize = '150px';
                catTree.style.pointerEvents = 'none';
                catTree.style.zIndex = 1;
                catTree.style.transition = 'bottom 2s ease-out';
                document.body.appendChild(catTree);
                setTimeout(() => {
                    catTree.style.bottom = '0px';
                }, 50);
                setTimeout(() => {
                    catTree.style.transition = 'opacity 1s, transform 1s';
                    catTree.style.opacity = 0;
                    catTree.style.transform = 'translateX(-50%) scale(0.7)';
                }, 2500);
                setTimeout(() => catTree.remove(), 3500);
            } else {
                alert('Not enough score!');
            }
        });

        // Automatic score generation
        setInterval(() => {
            const autoScore = clicksPerSecond * scoreMultiplier * catTreeMultiplier + catnipBonus;
            if (autoScore > 0) {
                score += autoScore;
                scoreDisplay.textContent = `Score: ${score}`;
            }
        }, 1000);

        // Add ambient cats at regular intervals based on clicksPerSecond
        setInterval(() => {
            if (clicksPerSecond > 0) {
                addAmbientCat();
            }
        }, 3000);

        // Try loading a new cat image periodically
        setInterval(() => {
            try {
                const newImage = new Image();
                newImage.onload = () => {
                    clickButton.src = newImage.src;
                };
                newImage.onerror = () => {
                    // If loading fails, use a fallback SVG cat
                    clickButton.src = fallbackCatImages[Math.floor(Math.random() * fallbackCatImages.length)];
                };
                
                // Try to load a new cat with a timestamp to avoid caching
                newImage.src = catImages[currentCatIndex] + "&t=" + new Date().getTime();
                currentCatIndex = (currentCatIndex + 1) % catImages.length;
            } catch (e) {
                // Fallback if there's an error
                clickButton.src = fallbackCatImages[Math.floor(Math.random() * fallbackCatImages.length)];
            }
        }, 5000);

        toggleSidebarButton.addEventListener('click', () => {
            upgradeSidebar.classList.toggle('open');
        });
    </script>
</body>

</html>
