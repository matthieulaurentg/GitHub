<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Growing Simulator</title>
    <link rel="stylesheet" href="tea_sim.css">
</head>
<body>
    <div class="game-container">
        <div class="main-area">
            <div class="cultivators">
                <h2>Tea Cultivators</h2>
                <div class="cultivator-grid" id="cultivator-grid">
                    <!-- Cultivators will be added here dynamically -->
                </div>
            </div>
            <div class="tea-garden" id="tea-garden">
                <!-- Tea plants will be added here dynamically -->
            </div>
        </div>
        
        <div class="sidebar" id="sidebar">
            <div class="tabs">
                <button class="tab-btn active" data-tab="cats">Cats</button>
                <button class="tab-btn" data-tab="inventory">Tea Inventory</button>
            </div>
            
            <div class="tab-content" id="cats-tab">
                <h3>Cat Collection</h3>
                <div class="cat-grid" id="cat-grid">
                    <!-- Cats will be added here dynamically -->
                </div>
            </div>
            
            <div class="tab-content hidden" id="inventory-tab">
                <h3>Tea Inventory</h3>
                <div class="tea-inventory" id="tea-inventory">
                    <!-- Tea inventory will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>
    <script src="tea_sim.js"></script>
</body>
</html>
