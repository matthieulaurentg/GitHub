<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D FPS Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #loading-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loading-bar {
            width: 300px;
            height: 20px;
            border: 2px solid #fff;
            margin-top: 20px;
        }
        #loading-progress {
            width: 0%;
            height: 100%;
            background-color: #ff3e3e;
        }
        #ui-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            color: #fff;
            font-size: 20px;
            text-align: center;
            line-height: 20px;
        }
        #health-bar {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 200px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
        }
        #health {
            width: 100%;
            height: 100%;
            background-color: #ff3e3e;
        }
        #health-text {
            position: absolute;
            left: 10px;
            top: 0;
            color: #fff;
            font-weight: bold;
            line-height: 20px;
        }
        #ammo-counter {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 2px #000;
        }
        #score-display {
            position: absolute;
            top: 30px;
            right: 30px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 2px #000;
        }
        #damage-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0);
            pointer-events: none;
            transition: background-color 0.3s;
        }
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        #game-over h1 {
            color: #ff3e3e;
            font-size: 48px;
            margin-bottom: 20px;
        }
        #game-over button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff3e3e;
            color: #fff;
            border: none;
            cursor: pointer;
            pointer-events: all;
        }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        #start-screen h1 {
            color: #ff3e3e;
            font-size: 48px;
            margin-bottom: 20px;
        }
        #start-screen button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff3e3e;
            color: #fff;
            border: none;
            cursor: pointer;
            pointer-events: all;
        }
        .hit-marker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            opacity: 1;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">
            <h1>Loading...</h1>
            <div id="loading-bar">
                <div id="loading-progress"></div>
            </div>
        </div>
        
        <div id="ui-container">
            <div id="crosshair">+</div>
            <div id="health-bar">
                <div id="health"></div>
                <div id="health-text">100</div>
            </div>
            <div id="ammo-counter">30 / 90</div>
            <div id="score-display">Score: 0</div>
            <div id="damage-overlay"></div>
        </div>
        
        <div id="game-over">
            <h1>GAME OVER</h1>
            <p id="final-score" style="color: #fff; font-size: 24px; margin-bottom: 20px;">Score: 0</p>
            <button id="restart-button">Play Again</button>
        </div>
        
        <div id="start-screen">
            <h1>3D FPS SHOOTER</h1>
            <p style="color: #fff; font-size: 18px; margin-bottom: 30px; text-align: center; max-width: 600px;">
                WASD to move, Mouse to aim, Left click to shoot, R to reload, Shift to run
            </p>
            <button id="start-button">Start Game</button>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/utils/SkeletonUtils.js"></script>
    
    <!-- Game Modules -->
    <script type="module" src="src/main.mjs"></script>
</body>
</html>
