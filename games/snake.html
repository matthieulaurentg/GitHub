<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
            color: #00ff88;
        }
        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #00ff88;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            width: 100%;
            height: 100%;
        }
        .cell {
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .snake {
            background-color: #00ff88;
            border-radius: 2px;
        }
        .food {
            background-color: #ff0d72;
            border-radius: 50%;
        }
        .info-panel {
            margin-top: 20px;
            text-align: center;
        }
        .score {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00ff88;
            color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #00cc66;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #ff0d72;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div class="game-container">
        <div class="grid" id="grid"></div>
        <div class="game-over" id="gameOver">
            Game Over!<br>
            <button id="restartButton">Play Again</button>
        </div>
    </div>
    <div class="info-panel">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="controls">
            <button id="startButton">Start Game</button>
        </div>
    </div>
    <script>
        const gridElement = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');

        const GRID_SIZE = 20;
        const CELL_SIZE = 20;
        let snake = [{x: 10, y: 10}];
        let food = {x: 5, y: 5};
        let direction = {x: 0, y: 0};
        let lastDirection = {x: 0, y: 0};
        let gameInterval;
        let score = 0;
        let gameActive = false;

        // Create grid
        function createGrid() {
            gridElement.innerHTML = '';
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                gridElement.appendChild(cell);
            }
        }

        // Draw game state
        function draw() {
            // Clear previous state
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.remove('snake', 'food');
            });

            // Draw snake
            snake.forEach(segment => {
                const index = segment.y * GRID_SIZE + segment.x;
                cells[index].classList.add('snake');
            });

            // Draw food
            const foodIndex = food.y * GRID_SIZE + food.x;
            cells[foodIndex].classList.add('food');
        }

        // Move snake
        function moveSnake() {
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

            // Check collision with walls
            if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
                gameOver();
                return;
            }

            // Check collision with self
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // Check if snake eats food
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            snake.unshift(head);
            lastDirection = {...direction};
        }

        // Generate new food position
        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            food = newFood;
        }

        // Handle game over
        function gameOver() {
            clearInterval(gameInterval);
            gameActive = false;
            gameOverElement.style.display = 'block';
        }

        // Start new game
        function startGame() {
            snake = [{x: 10, y: 10}];
            direction = {x: 0, y: 0};
            lastDirection = {x: 0, y: 0};
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            generateFood();
            gameActive = true;
            gameInterval = setInterval(() => {
                moveSnake();
                draw();
            }, 100);
        }

        // Handle keyboard input
        function handleKeyDown(event) {
            if (!gameActive) return;

            const key = event.key;
            if (key === 'ArrowUp' && lastDirection.y === 0) {
                direction = {x: 0, y: -1};
            } else if (key === 'ArrowDown' && lastDirection.y === 0) {
                direction = {x: 0, y: 1};
            } else if (key === 'ArrowLeft' && lastDirection.x === 0) {
                direction = {x: -1, y: 0};
            } else if (key === 'ArrowRight' && lastDirection.x === 0) {
                direction = {x: 1, y: 0};
            }
        }

        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        document.addEventListener('keydown', handleKeyDown);

        // Initialize game
        createGrid();
        draw();
    </script>
</body>
</html>
