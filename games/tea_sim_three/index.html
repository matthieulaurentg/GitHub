<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Garden Simulator (Three.js)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #ui-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 240px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
        }
        .tab-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }
        .tab-button {
            flex: 1;
            padding: 8px;
            background: #333;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .tab-button:hover {
            background: #444;
        }
        .tab-button.active {
            background: #4CAF50;
        }
        .tab-content {
            display: none;
            max-height: 400px;
            overflow-y: auto;
        }
        .tab-content.active {
            display: block;
        }
        .cat-item {
            background: #333;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cat-rarity {
            padding: 3px 8px;
            border-radius: 3px;
        }
        .rarity-common { background: #666; }
        .rarity-rare { background: #2196F3; }
        .rarity-epic { background: #9C27B0; }
        .rarity-legendary { background: #F44336; }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game"></canvas>
        <div id="ui-overlay">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="cats">üê± Cats</button>
                <button class="tab-button" data-tab="inventory">üçµ Tea</button>
            </div>
            <div class="tab-content active" id="cats-tab">
                <h3>Cat Collection</h3>
                <div id="cat-list"></div>
            </div>
            <div class="tab-content" id="inventory-tab">
                <h3>Tea Inventory</h3>
                <div id="tea-inventory"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
