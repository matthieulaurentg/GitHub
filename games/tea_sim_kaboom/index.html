<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Garden Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        #game-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
        }
        #ui-overlay {
            position: absolute;
            top: 10px;
            right: -260px;
            width: 240px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .tab-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }
        .tab-button {
            flex: 1;
            padding: 8px;
            background: #333;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .tab-button:hover {
            background: #444;
        }
        .tab-button.active {
            background: #4CAF50;
        }
        .tab-content {
            display: none;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }
        .tab-content::-webkit-scrollbar {
            width: 5px;
        }
        .tab-content::-webkit-scrollbar-track {
            background: #333;
            border-radius: 3px;
        }
        .tab-content::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 3px;
        }
        .tab-content.active {
            display: block;
        }
        .cat-item {
            background: #333;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }
        .cat-item:hover {
            transform: translateX(5px);
        }
        .cat-rarity {
            font-size: 0.8em;
            padding: 3px 8px;
            border-radius: 3px;
        }
        .rarity-common { 
            background: #666;
            color: #fff;
        }
        .rarity-rare { 
            background: #2196F3;
            color: #fff;
        }
        .rarity-epic { 
            background: #9C27B0;
            color: #fff;
        }
        .rarity-legendary { 
            background: #F44336;
            color: #fff;
        }
        h3 {
            margin: 0 0 15px 0;
            color: #4CAF50;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #game {
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game"></canvas>
        <div id="ui-overlay">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="cats">üê± Cats</button>
                <button class="tab-button" data-tab="inventory">üçµ Tea</button>
            </div>
            <div class="tab-content active" id="cats-tab">
                <h3>Cat Collection</h3>
                <div id="cat-list"></div>
            </div>
            <div class="tab-content" id="inventory-tab">
                <h3>Tea Inventory</h3>
                <div id="tea-inventory"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>
    <script src="game.js"></script>
</body>
</html>
