<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="high-score">0</span></div>
        </div>
        <div id="game-canvas"></div>
        <div class="game-over hidden" id="game-over">
            <h2>Game Over</h2>
            <p>Your Score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
        <div class="instructions">
            <h3>How to Play</h3>
            <p>Use arrow keys or WASD to move the snake.</p>
            <p>Collect food üçé to grow and earn points.</p>
            <p>Avoid walls and don't bite your own tail!</p>
        </div>
    </div>

    <!-- Import Three.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Game Scripts -->
    <script type="module" src="scripts/main.mjs"></script>
</body>
</html>
