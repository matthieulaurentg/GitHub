<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Emulator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            overflow: hidden;
        }
        #game {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="game"></div>

    <script>
        // EmulatorJS Configuration
        EJS_player = '#game';
        EJS_gameName = 'Pok√©mon Emerald';
        EJS_core = 'gba';
        EJS_pathtodata = 'https://cdn.emulatorjs.org/';
        EJS_gameUrl = 'https://cdn.emulatorjs.org/roms/Pokemon-Emerald.gba';
        EJS_startOnLoaded = true;
    </script>
    <script src="https://cdn.emulatorjs.org/loader.js"></script>
</body>
</html>
