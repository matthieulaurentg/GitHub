<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #181c2b;
            color: #fff;
            font-family: 'Orbitron', Arial, sans-serif;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #tetris-canvas {
            background: linear-gradient(135deg, #232946 60%, #1a1a2e 100%);
            border-radius: 18px;
            box-shadow: 0 8px 40px #00fff7a0, 0 1.5px 0 #fff2;
            margin-bottom: 24px;
        }
        #controls {
            margin-bottom: 18px;
            display: flex;
            gap: 16px;
            align-items: center;
        }
        select, button {
            font-size: 1.1em;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            background: #232946;
            color: #00fff7;
            font-family: 'Orbitron', Arial, sans-serif;
            font-weight: bold;
        }
        button {
            background: #00fff7;
            color: #181c2b;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #00bfae;
        }
        h1 {
            color: #00fff7;
            text-shadow: 0 0 12px #00fff7, 0 0 2px #fff;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Tetris 3D</h1>
        <div id="controls">
            <label for="level">Level:</label>
            <select id="level">
                <option value="1">1 (Easy)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Hard)</option>
            </select>
            <button id="start-btn">Start Game</button>
        </div>
        <canvas id="tetris-canvas" width="480" height="640"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r159/three.min.js"></script>
    <script type="module" src="src/main.mjs"></script>
</body>
</html>
